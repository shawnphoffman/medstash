services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # To change the exposed port, modify the first number (host port)
      # Example: "8080:3000" exposes the app on host port 8080
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # PORT controls the container's listening port (must match second number in ports above)
      - PORT=3000
      - DB_DIR=/data
      - RECEIPTS_DIR=/data/receipts
    volumes:
      - medstash-data:/data
    restart: unless-stopped

volumes:
  medstash-data:
    driver: local

